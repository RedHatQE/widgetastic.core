name: üêç  Publish to PyPI

on:
  push:
    branches:
      - master
    tags:
      - '*'

jobs:
  build-and-publish:
    name: Build and publish Python üêç distributions to PyPI
    if: startsWith(github.event.ref, 'refs/tags')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          architecture: 'x64'

      - name: Build Package and Check
        run: |
          pip install -U wheel twine
          pip wheel --no-deps -w dist .
          twine check dist/*

      - name: Deploy to PyPi
#        uses: pypa/gh-action-pypi-publish@v1.4.1
#        with:
#          user: __token__
#          password: ${{ secrets.pypi_wt_core }}
        run: |
          # Modify package as workaround for https://github.com/RedHatQE/widgetastic.core/issues/230
          python .github/workflows/modpkg.py "${PWD}/dist"
          twine check dist/*
          twine upload dist/* --skip-existing --verbose -u  __token__ -p ${{ secrets.pypi_wt_core }}
