# Note: Do not rename workflow name `deploy.ymal` as its used by trusted plublisher.

name: üêç  Publish to PyPI

on:
  push:
    branches:
      - main
    tags:
      - '*'

jobs:
  build-and-publish:
    name: Build and publish Python üêç distributions to PyPI
    if: startsWith(github.event.ref, 'refs/tags')
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/widgetastic.core
    permissions:
      id-token: write  # This permission is mandatory for trusted publishing
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          architecture: 'x64'

      - name: Build Package and Check
        run: |
          pip install -U wheel twine
          pip wheel --no-deps -w dist .
          twine check dist/*

      - name: Deploy to PyPi
        uses: pypa/gh-action-pypi-publish@release/v1
