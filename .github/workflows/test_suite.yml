name: üïµÔ∏è Test suite

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  # Allow uv to install packages into the system environment
  UV_SYSTEM_PYTHON: 1

on:
  push:
    branches:
      - main
  pull_request:
    types: ["opened", "synchronize", "reopened"]
  schedule:
    # Run every Friday at 23:59 UTC
    - cron: 59 23 * * 5

jobs:
  setup-browsers:
    name: üé≠ Setup Playwright Browsers
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      playwright-version: ${{ steps.playwright-version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up uv and Python
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.13"
          enable-cache: true

      - name: Install Playwright
        run: uv pip install playwright

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(uv pip show playwright | grep Version | cut -d' ' -f2)" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}-browsers
          restore-keys: |
            playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}-

      - name: Install browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: |
          playwright install chromium firefox
          playwright install-deps

  tests:
    # Run unit tests on different version of python and browser
    name: üêç Python-${{ matrix.python-version }}-${{ matrix.browser }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: setup-browsers
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium]
        python-version: ["3.11", "3.12", "3.13"]
        include:
          # Test Firefox on the latest Python
          - browser: firefox
            python-version: "3.13"

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up uv and Python
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: Install Playwright
        run: uv pip install playwright

      - name: Restore Playwright browsers cache
        uses: actions/cache/restore@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ needs.setup-browsers.outputs.playwright-version }}-browsers
          fail-on-cache-miss: true

      - name: UnitTest - Python-${{ matrix.python-version }}-${{ matrix.browser }}
        run: |
          uv pip install -e .[test] playwright
          pytest -n auto -sqvv --browser=${{ matrix.browser }} --headless --cov=src --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: coverage.xml
          flags: unittests
          name: ${{ github.run_id }}-py-${{ matrix.python-version }}-${{ matrix.browser }}
          token: ${{ secrets.CODECOV_TOKEN }}

  docs:
    name: üìö Docs Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up uv and Python
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.13"
          enable-cache: true

      - name: Install Dependencies
        run: uv pip install -e .[docs]

      - name: Build Docs
        run: sphinx-build -b html -d build/sphinx-doctrees docs build/htmldocs

      - name: Archive Docs
        uses: actions/upload-artifact@v5
        with:
          name: sphinx-htmldocs
          path: build/htmldocs

  platform:
    name: üíª Platform-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    needs: [setup-browsers]
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up uv and Python
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.13"
          architecture: "x64"
          enable-cache: true

      - name: Development setup on ${{ matrix.os }}
        run: |
          uv pip install -e .[dev]
          python -c "from widgetastic.widget import Widget, Browser"

  package:
    name: ‚öôÔ∏è Build & Verify Package
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [setup-browsers, tests, docs]

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up uv and Python
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.13"
          architecture: "x64"
          enable-cache: true

      - name: Build and verify with twine
        run: |
          uv pip install wheel twine
          uv pip wheel --no-deps -w dist .
          ls -l dist
          twine check dist/*
