name: üïµÔ∏è Test suite

on:
  push:
    branches:
      - playwright
  pull_request:
    types: ["opened", "synchronize", "reopened"]
  schedule:
    # Run every Friday at 23:59 UTC
    - cron: 59 23 * * 5

jobs:
  tests:
    # Run unit tests on different version of python and browser
    name: üêç Python-${{ matrix.python-version }}-${{ matrix.browser }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox]
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python-${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Playwright and ${{ matrix.browser }} browser
        run: |
          pip install playwright
          playwright install ${{ matrix.browser }}
          playwright install-deps

      - name: UnitTest - Python-${{ matrix.python-version }}-${{ matrix.browser }}
        run: |
          pip install -e .[test]
          pytest -n 5 -sqvv --browser=${{ matrix.browser }} --headless --cov=src --cov-report=xml

