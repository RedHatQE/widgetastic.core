language: python
dist: xenial

addons:
  firefox: latest-esr
python:
  - '2.7'
  - '3.5'
  - '3.6'
  - '3.7'
  - pypy
stages:
  - test
  - name: deploy
    if: tag IS true
jobs:
  include:
    - stage: deploy
      python: 3.6
      before_install:
      after_success:
      install: pip install -U setuptools setuptools_scm
      script: skip
      deploy:
        provider: pypi
        skip_existing: true
        user: mshriver
        distributions: sdist bdist_wheel
        password:
          secure: ""
        on:
          tags: true
          repo: RedHatQE/widgetastic.core
install:
  - pip install -U pip
  - pip install -U setuptools
  - pip install -U tox tox-travis coveralls
  - pip install git+https://github.com/quarckster/webdriverdownloader.git@fix_github
  - webdrivermanager firefox:v0.20.1
script:
  - tox
after_success:
  - coveralls
