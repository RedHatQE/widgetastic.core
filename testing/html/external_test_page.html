<!DOCTYPE html>
<html>
<head>
    <title>External Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px 15px;
            margin: 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
        }

        input {
            padding: 8px;
            margin: 10px;
            border: 1px solid #ccc;
        }

        #external-content {
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>External Test Page</h1>
    <p>This simulates an external domain for testing cross-domain scenarios.</p>

    <div id="external-content">
        <p>External content goes here</p>
        <button id="external-button">External Button</button>
        <input type="text" id="external-input" placeholder="External input">
    </div>
</body>
</html>
