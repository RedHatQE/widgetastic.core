<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested IFrame Testing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 15px;
            background-color: #f0f0f0;
        }

        h3 {
            color: #333;
            margin: 10px 0;
        }

        select, input {
            padding: 5px;
            margin: 10px 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .widget-section {
            background: white;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h3>Nested IFrame Content</h3>

    <div class="widget-section">
        <label>Nested Select Widget:</label>
        <select id="iframe_select3">
            <option value="foo">Foo</option>
            <option value="bar"> Bar</option>
        </select>
    </div>

    <div class="widget-section">
        <label>Nested Input View:</label>
        <div id="nested_view">
            <input name="input222" type="text" value="Default Value" placeholder="Nested input field">
        </div>
    </div>
</body>
</html>
