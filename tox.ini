[tox]
envlist = py{27,35,36,37},pypy,codechecks

[testenv]
passenv = TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH
deps=
    pytest<=2.9.0,>=2.7.3
    pytest-localserver==0.5.0
    pytest-cov==2.6.0
    anytree
commands =
    py.test {posargs: -v --cov widgetastic --cov-report term-missing -s}

[testenv:codechecks]
skip_install = true
deps= flake8
commands = flake8 {posargs:src testing}

[flake8]
max-line-length = 100

[testenv:docs]
deps = sphinx<1.7
commands =
  sphinx-build \
    -b html \
    -d build/sphinx-doctrees \
    docs build/htmldocs

[tox:travis]
2.7 = py27, codechecks
3.5 = py35
3.6 = py36
3.7 = py37
pypy = pypy
